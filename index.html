<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://images.emojiterra.com/twitter/512px/1f35e.png">
    <link rel="stylesheet" href="todolistprac.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>Todo List</title>
</head>
<body>
    
    <div class="container name-input-container">
        <header class="text-center text-light">
            <h2 class="title mt-5 mb-3">Hello! What's your name?</h2>
            <form action="" class="name-input">
                <input type="text" class="form-control mx-auto" name="name">
            </form>
        </header>
    </div>

    <div class="container todoapp d-none">
        <div class="bird-space d-flex justify-content-between align-items-center"></div>
        <header class="text-center text-light">
            <h2 class="title mt-5 mb-3 greeting">üçû Hey <span class="username"></span>! Let's get this bread.</h2>
        </header>

        <div class="mb-3">
            
            <ul class="list-group todolist text-light">

            </ul>

        </div>

        <div class="mb-5">
            <h5 class="m-2 text-center text-light">Add a new todo!</h5>
            <form action="" class="add">
                <input type="text" name="add" class="form-control add mx-auto" placeholder="add a todo">
            </form>
        </div>


        <div class="completion-message text-center text-light">
            <p class="zero-completion">You have completed <span class="font-weight-bold complete-percent">0%</span> of your tasks today. Let's get going!</p>
            <p class="has-completion">Getting there! LET'S GO!</p>

            <p class="full-completion">Woohoo! You're <span class="font-weight-bold complete-percent">0%</span> done!</p>
        </div>

        <div class="text-light mb-5">
            <h5 class="m-2 text-center completed-todos-title">Completed todos</h5>

            <ul class="completed-list list-group mb-3">


            </ul>
        </div>

    </div>
    
    <script src="todolistprac.js"></script>
</body>
</html>
